<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pricing Cards</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="pricing-cards">
			<div class="card">
				<div class="title">Starter</div>
				<div class="price">5</div>
				<div class="specifications">
					<ul>
						<li><i class="far fa-check-square"></i>1 vCPU</li>
						<li><i class="far fa-check-square"></i>1 Go RAM</li>
						<li><i class="far fa-check-square"></i>10 Go SSD</li>
						<li><i class="far fa-check-square"></i>500 Ko/s</li>
					</ul>
				</div>
				<button><i class="fas fa-shopping-basket"></i>Acheter</button>
			</div>
			<div class="card">
				<div class="title">Plus</div>
				<div class="price">10</div>
				<div class="specifications">
					<ul>
						<li><i class="far fa-check-square"></i>2 vCPU</li>
						<li><i class="far fa-check-square"></i>2 Go RAM</li>
						<li><i class="far fa-check-square"></i>20 Go SSD</li>
						<li><i class="far fa-check-square"></i>750 Ko/s</li>
					</ul>
				</div>
				<button><i class="fas fa-shopping-basket"></i>Acheter</button>
			</div>
			<div class="card">
				<div class="title">Ultra</div>
				<div class="price">15</div>
				<div class="specifications">
					<ul>
						<li><i class="far fa-check-square"></i>3 vCPU</li>
						<li><i class="far fa-check-square"></i>4 Go RAM</li>
						<li><i class="far fa-check-square"></i>50 Go SSD</li>
						<li><i class="far fa-check-square"></i>1000 Ko/s</li>
					</ul>
				</div>
				<button><i class="fas fa-shopping-basket"></i>Acheter</button>
			</div>
		</section>
		<script src="https://kit.fontawesome.com/2f24e7d8e2.js" crossorigin="anonymous"></script>
	</body>
</html>
